<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xiaofang xiao</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header h1 {
            margin-top: 10px;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-info p {
            margin: 5px 0;
        }
        .profile-info p strong {
            font-weight: bold;
        }
        .profile-bio {
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        .profile-bio p {
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-header">
        <img src="me.jpeg" alt="Profile Picture">
        <h1>xiaofang xiao</h1>
    </div>
    <div class="profile-info">
        <p><strong>Email:</strong> 212786610@qq.com</p>
        <p><strong>Location:</strong> Shandong, China</p>
        <p><strong>Occupation:</strong> undergraduate</p>
        <p><strong>School:</strong> <a href="https://www.sc.sdu.edu.cn/">Shandong university</a></p>
    </div>
    <div class="profile-bio">
        <h2>Bio</h2>
        <p>Interests: Coding, Reading, Hiking</p>
    </div>
</div>

</body>
</html>
